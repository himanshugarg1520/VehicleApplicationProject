 <div class="header">
    <h1>Vehicles</h1>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="onAddVehicle()">+ Add Vehicle</button>
  
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Search by Vehicle No" />
      </mat-form-field>
  
      <button mat-button (click)="openFilterDialog()"> Filter</button>

    </div>
  </div>
